{{#if children}}
<a class="navPages-action has-subMenu{{#if is_active}} activePage{{/if}}"
   href="{{url}}"
   data-collapsible="navPages-{{id}}"
>
    {{name}}
    <i class="icon navPages-action-moreIcon" aria-hidden="true">
        <svg><use href="#icon-chevron-down" /></svg>
    </i>
</a>
<div class="navPage-subMenu" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
    <div class="navPage-subMenu__inner">
        <a href="javascript:void(0)" class="back-menu"><i class="icon navPages-action-moreIcon" aria-hidden="true">
            <svg><use href="#icon-chevron-down" /></svg>
        </i>Back</a>
        <ul class="navPage-subMenu-list">
            {{#each (limit children 8)}}
                <li class="navPage-subMenu-item">
                    <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}"
                           href="{{url}}"
                           aria-label="{{name}}"
                        >   <div class="img-block">
                                <img src="/images/stencil/original/image-manager/{{chop (dashcase (toLowerCase name))}}-menu.jpg" alt="{{name}}" width="114" height="126" />
                                <img src="/images/stencil/original/image-manager/{{chop (dashcase (toLowerCase name))}}-menu-hover.jpg" alt="{{name}}" width="114" height="126" />
                            </div>
                            <span>{{name}}</span>
                        </a>
                </li>
            {{/each}}
        </ul>
        <div class="button-wrap">
            <a class="button button--withArrow" href="{{url}}" aria-label="{{lang 'category.view_all.name' category=name}}"
                >{{lang 'category.view_all.name' category=name}}</a>
        </div>
    </div>
</div>
{{else}}
<a class="navPages-action{{#if is_active}} activePage{{/if}}"
   href="{{url}}"
   aria-label="{{name}}"
>
    {{name}}
</a>
{{/if}}
